# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: msgraph-sdk-python-core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install
    - name: Lint with Pylint
      run: |
        pipenv run pylint msgraphcore --disable=W --rcfile=.pylintrc
    - name: Test with pytest
      run: |
        pipenv run coverage run --omit 'venv/*' -m unittest discover tests/unit
        pipenv run coverage run --omit 'venv/*' -m unittest discover tests/integration
        pipenv run coverage html
